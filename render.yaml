services:
  - type: web
    name: crypto-oracle-backend
    env: python
    repo: https://github.com/warriortechsol/CryptoOracle
    branch: main
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
